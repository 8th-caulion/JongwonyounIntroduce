{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/new.css' %}" />
{% endblock %}
{% block content %}
<div class="newContainer">
    <form action="{% url 'saveEditedPost' post.id %}">
        <div class="form-group row">
            <label for="title" class="col-sm-1 col-form-label col-form-label-sm">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="title" name="title"
                    placeholder="글의 제목을 입력해주세요!" value="{{post.title}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="author" class="col-sm-1 col-form-label col-form-label-sm">작성자</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="author" name="author"
                    placeholder="작성자 이름을 적어주세요!" value="{{post.author}}" disabled>
            </div>
        </div>
        <div class=" form-group">
            <label for="exampleFormControlTextarea1">본문</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"
                placeholder="글의 본문을 입력해주세요!">{{post.text}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
</div>
{% endblock %}
